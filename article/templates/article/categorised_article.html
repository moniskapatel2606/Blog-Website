{% extends "base.html" %}


{% block content %}
<div class='container'>

    <h4 class="my-4">Categories: {{category}}</h4>
    <div class=''>
      {% for article in articles  %}
        <a class='row text-decoration-none text-dark my-3' href="{% url "article:single_article" article.id %}">
            <div class='image col-4'>
                <img style='width:85%' src="{{article.image.url}}" alt='Image of {{article.title}}'>
            </div>
            <div class='contents col-8'>
                <h5>{{article.title}}</h5>
                <h6>Published on :{{article.pub_date}}</h6>
                <p>{{article.content |truncatewords:75}}</p>

            </div>

        </a>
      
      {% endfor %}

    </div>
</div>



{% endblock content %}
